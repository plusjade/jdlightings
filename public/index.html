<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>JD Lightings</title>
<style type="text/css">
  html, body, div {
    margin:0; padding:0;
  }
  #wrapper{
    width:980px;
    margin:auto;
  }
  #logo {margin-top:10px}
  #space{
    margin:auto;
    height:250px;
  }
  #open{
    margin:auto;
    width:980px;
    height:100px;
    background:url('/images/splash.jpg') no-repeat center center;
  }
  #open a {
    display:block;
    width:450px;
    height:100px;
  }
  #auto{
    float:left;
  }
  #auto:hover {
    background:url('/images/splash-hover.jpg') no-repeat center left;
  }
  #hydro{
    float:right;
  }
  #hydro:hover {
    background:url('/images/splash-hover.jpg') no-repeat center right;
  }  
</style>  

</head>
<body>
  <div   id="wrapper">
    <img id="logo" src="/images/tiny-logo.jpg"/>
    <div id="space"></div>
    <div id="open">
      <a id="auto" href="/auto"></a>
      <a id="hydro" href="/hydro"></a>
    </div>
  </div>
</body>
</html>
